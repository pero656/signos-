<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Descubra Seu Signo</title>

  <!-- Fonte Google -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ESTILOS GERAIS DO BODY */
    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: url("https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* OVERLAY PARA ESCURECER O FUNDO (ajuste a opacidade se quiser mais claro/escuro) */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3); /* 0.3 para overlay leve */
      z-index: 0;
    }

    /* CONTAINER PRINCIPAL */
    .container {
      position: relative;
      z-index: 1; /* Fica acima do overlay */
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    /* CABEÇALHO */
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .description {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    /* SELEÇÃO DE SIGNO */
    .select-box {
      margin-top: 20px;
    }
    select {
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      background: #fff;
      color: #333;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }
    select:hover {
      background: #f0f0f0;
    }

    /* ÁREA DE RESULTADO */
    .result {
      margin-top: 30px;
      min-height: 250px;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .sign-image {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .sign-image:hover {
      transform: scale(1.1);
      filter: brightness(1.2) drop-shadow(0 0 10px rgba(0,0,0,0.5));
    }

    .sign-name {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .sign-dates {
      font-size: 1rem;
      font-weight: 300;
      margin-bottom: 15px;
      color: #ffd700;
    }

    .sign-description {
      font-size: 1rem;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .horoscope {
      margin-top: 10px;
      font-size: 0.95rem;
      font-style: italic;
      line-height: 1.4;
    }

    /* RODAPÉ */
    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #ccc;
      font-size: 0.8rem;
    }

    /* RESPONSIVIDADE BÁSICA */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .container {
        margin: 20px;
        padding: 15px;
      }
      .sign-name {
        font-size: 1.5rem;
      }
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
      .sign-image {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Descubra Seu Signo</h1>
    </header>
    <p class="description">
      Selecione seu signo para ver informações sobre sua personalidade e o horóscopo do dia.
    </p>

    <div class="select-box">
      <select id="signoSelect" onchange="mostrarSigno()">
        <option value="">-- Escolha seu signo --</option>
        <option value="aries">Áries</option>
        <option value="taurus">Touro</option>
        <option value="gemini">Gêmeos</option>
        <option value="cancer">Câncer</option>
        <option value="leo">Leão</option>
        <option value="virgo">Virgem</option>
        <option value="libra">Libra</option>
        <option value="scorpio">Escorpião</option>
        <option value="sagittarius">Sagitário</option>
        <option value="capricorn">Capricórnio</option>
        <option value="aquarius">Aquário</option>
        <option value="pisces">Peixes</option>
      </select>
    </div>

    <div class="result" id="resultArea"></div>
  </div>

  <footer>
    &copy; 2025 - Criado por Pedro Arruda e Paulo Samuel
  </footer>

  <script>
    // Objeto com dados de cada signo (nome, datas, imagem, descrição em português)
    const signosData = {

          <br><br>
          <strong>Curiosidades:</strong>
          <ul>
            <li>Elemento: Fogo</li>
            <li>Planeta regente: Marte</li>
            <li>Cor da sorte: Vermelho</li>
          </ul>
        `,
      },
      taurus: {
        name: "Touro",
        date: "20 de abril a 20 de maio",
        image: "https://cdn-icons-png.flaticon.com/512/476/476892.png",
        description: `
          Touro é confiável, prático e valoriza a segurança. 
          Aprecia o conforto e a estabilidade.

          <br><br>
          <strong>Curiosidades:</strong>
          <ul>
            <li>Elemento: Terra</li>

          </ul>
        `,
      },
      gemini: {
        name: "Gêmeos",
        date: "21 de maio a 20 de junho",
        image: "https://cdn-icons-png.flaticon.com/512/476/476889.png",
        description: `
          Gêmeos é comunicativo, versátil e curioso. 
          Adora aprender coisas novas e se adaptar a diferentes situações. 
          É sociável, porém pode se entediar facilmente.
          <br><br>
          <strong>Curiosidades:</strong>
          <ul>
            <li>Elemento: Ar</li>
            <li>Planeta regente: Mercúrio</li>
            <li>Cor da sorte: Amarelo</li>
          </ul>
        `,
      },
      cancer: {
        name: "Câncer",
        date: "21 de junho a 22 de julho",
        image: "https://cdn-icons-png.flaticon.com/512/476/476868.png",
        description: `
          Câncer é sensível, protetor e valoriza muito as relações emocionais. 
          Possui grande empatia e é muito apegado à família. 
          Pode se magoar com facilidade.
          <br><br>
          <strong>Curiosidades:</strong>
          <ul>
            <li>Elemento: Água</li>
            <li>Planeta regente: Lua</li>
            <li>Cor da sorte: Branco</li>
          </ul>
        `,
      },
      leo: {
        name: "Leão",
        date: "23 de julho a 22 de agosto",
        image: "https://cdn-icons-png.flaticon.com/512/476/476881.png",
        description: `
          Leão é generoso, confiante e possui uma personalidade marcante. 
          Gosta de estar no centro das atenções e tem um grande coração 
          para ajudar quem ama.
          <br><br>
          <strong>Curiosidades:</strong>
          <ul>
            <li>Elemento: Fogo</li>
            <li>Planeta regente: Sol</li>
            <li>Cor da sorte: Dourado</li>

        `,

      virgo: {
        name: "Virgem",

      sagittarius: {

          </ul>
        `,
      },
      capricorn: {
        name: "Capricórnio",
        date: "22 de dezembro a 19 de janeiro",
        image: "https://cdn-icons-png.flaticon.com/512/476/476866.png",
        description: `
          Capricórnio é disciplinado, responsável e ambicioso.

            <li>Elemento: Terra</li>

          </ul>
        `,
      },
      aquarius: {
        name: "Aquário",
        date: "20 de janeiro a 18 de fevereiro",
        image: "https://cdn-icons-png.flaticon.com/512/476/476862.png",
        description: `
          Aquário é inovador, independente e humanitário, 
          sempre à frente do seu tempo. 
          Gosta de liberdade e de ideias originais, 
          podendo parecer distante emocionalmente.
          <br><br>
          <strong>Curiosidades:</strong>
          <ul>
            <li>Elemento: Ar</li>
            <li>Planeta regente: Urano (tradicionalmente Saturno)</li>

          </ul>
        `,
      },
      pisces: {
        name: "Peixes",
        date: "19 de fevereiro a 20 de março",
        image: "https://cdn-icons-png.flaticon.com/512/476/476894.png",
        description: `
          Peixes é sensível, artístico e empático, 
          com imaginação rica. É muito ligado às emoções 
          e tem facilidade em se colocar no lugar do outro.
          <br><br>
          <strong>Curiosidades:</strong>
          <ul>
            <li>Elemento: Água</li>
            <li>Planeta regente: Netuno (tradicionalmente Júpiter)</li>
            <li>Cor da sorte: Verde Água</li>
          </ul>
        `,
      },
    };

    // Quando o usuário selecionar o signo no dropdown
    function mostrarSigno() {
      const signo = document.getElementById("signoSelect").value;
      const resultArea = document.getElementById("resultArea");

      if (!signo) {
        // Se não selecionou nada, limpa a área
        resultArea.innerHTML = "";
        return;
      }

      // Pega os dados do signo selecionado
      const data = signosData[signo];
      if (!data) {
        resultArea.innerHTML = "Signo não encontrado!";
        return;
      }

      // Monta o HTML com a imagem, nome, datas, descrição
      let html = `
        <img src="${data.image}" alt="${data.name}" class="sign-image" />
        <div class="sign-name">${data.name}</div>
        <div class="sign-dates">${data.date}</div>
        <div class="sign-description">${data.description}</div>
      `;

      // Exibe horóscopo do dia usando a API Aztro (nome do signo em inglês)
      fetchHoroscope(signo).then((horoscopeText) => {
        if (horoscopeText) {
          html += `<div class="horoscope"><strong>Horóscopo do dia:</strong> ${horoscopeText}</div>`;
        } else {
          html += `<div class="horoscope">Não foi possível obter o horóscopo do dia.</div>`;
        }
        resultArea.innerHTML = html;
      });
    }

    // Função para buscar o horóscopo do dia na API Aztro
    async function fetchHoroscope(signoIngles) {
      const url = `https://aztro.sameerkumar.website/?sign=${signoIngles}&day=today`;
      try {
        const response = await fetch(url, { method: "POST" });
        if (!response.ok) {
          throw new Error("Erro na resposta da API");
        }
        const data = await response.json();
        return data.description; // Retorna o texto do horóscopo
      } catch (error) {
        console.error("Erro ao buscar horóscopo:", error);
        return null;
      }
    }
  </script>
</body>
</html>
