  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ESTILOS GERAIS DO BODY */
    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: url("https://source.unsplash.com/1600x900/?galaxy,space,stars") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* OVERLAY PARA ESCURECER O FUNDO E MELHORAR LEITURA */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6); /* Ajuste a opacidade conforme desejar */
      z-index: 0;
    }

    /* CONTAINER PRINCIPAL */
    .container {
      position: relative;
      z-index: 1; /* Fica acima do overlay */
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    /* CABEÇALHO */
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    nav {
      margin-bottom: 30px;
    }

    nav a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
      margin: 0 10px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    /* SELEÇÃO DE SIGNO */
    .select-box {
      margin-top: 20px;
    }
    select {
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      background: #fff;
      color: #333;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }
    select:hover {
      background: #f0f0f0;
    }

    /* ÁREA DE RESULTADO */
    .result {
      margin-top: 30px;
      min-height: 200px;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
    }

    .sign-image {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
      transition: transform 0.3s ease;
    }

    .sign-image:hover {
      transform: scale(1.05);
    }

    .sign-name {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .sign-dates {
      font-size: 1rem;
      font-weight: 300;
      margin-bottom: 15px;
      color: #ffd700;
    }

    .sign-description {
      font-size: 1rem;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .horoscope {
      margin-top: 10px;
      font-size: 0.95rem;
      font-style: italic;
      line-height: 1.4;
    }

    /* RODAPÉ */
    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #ccc;
      font-size: 0.8rem;
    }
  </style>
</head>

      <nav>

  <footer>
