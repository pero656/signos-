<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Descubra Seu Signo e Bilhete do Dia</title>

  <!-- Fonte Google -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* CORPO COM DEGRADÊ VIBRANTE */
    body {
      font-family: "Poppins", sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f093fb, #f5576c); 
      /* degrade pink-lavender -> pink vibrante */
      position: relative;
      overflow-x: hidden;
    }

    /* ANIMAÇÃO DE FADE-IN */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* CONTAINER CENTRAL (CARD SEMI-TRANSPARENTE) */
    .container {
      position: relative;
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      animation: fadeIn 0.8s ease forwards;
    }

    /* CABEÇALHO */
    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 600;
      color: #444;
    }

    .description {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.4;
      color: #666;
    }

    /* SELEÇÃO DE SIGNO */
    .select-box {
      margin-top: 10px;
    }
    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      background: #fff;
      color: #333;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s, border-color 0.3s;
    }
    select:hover {
      background: #f9f9f9;
      border-color: #999;
    }

    /* ÁREA DE RESULTADO (SIGNO) */
    .result {
      margin-top: 20px;
      min-height: 250px;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background: #fafafa;
      border: 1px solid #eee;
      transition: all 0.3s ease;
    }

    .sign-image {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.1));
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .sign-image:hover {
      transform: scale(1.07);
      filter: brightness(1.1) drop-shadow(0 0 10px rgba(0,0,0,0.2));
    }

    .sign-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: #f5576c; /* Combina com o degrade */
    }

    .sign-dates {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 15px;
      color: #f093fb; /* outra cor do degrade */
    }

    .sign-description {
      font-size: 1rem;
      margin-bottom: 15px;
      line-height: 1.6;
      color: #555;
    }

    .horoscope {
      margin-top: 10px;
      font-size: 0.95rem;
      font-style: italic;
      line-height: 1.4;
      color: #666;
    }

    /* BOTÃO BILHETE DO DIA */
    .bilhete-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      cursor: pointer;
      background: #ff9800; /* Laranja vibrante */
      color: #fff;
      font-weight: 600;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }
    .bilhete-btn:hover {
      background: #ffb74d;
      transform: translateY(-2px);
    }

    /* ÁREA DO BILHETE DO DIA */
    .bilhete-area {
      margin-top: 20px;
      min-height: 60px;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      font-size: 1rem;
      line-height: 1.4;
      font-weight: 500;
      color: #444;
    }

    /* RODAPÉ */
    footer {
      margin-top: 20px;
      text-align: center;
      color: #aaa;
      font-size: 0.8rem;
    }

    /* RESPONSIVIDADE BÁSICA */
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.6rem;
      }
      .sign-image {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Descubra Seu Signo</h1>
    </header>
    <p class="description">
      Selecione seu signo para ver informações sobre sua personalidade e o horóscopo do dia.<br />
      Em seguida, clique em <strong>Gerar Bilhete do Dia</strong> para receber uma mensagem surpresa!
    </p>

    <!-- SELECIONAR SIGNO -->
    <div class="select-box">
      <select id="signoSelect" onchange="mostrarSigno()">
        <option value="">-- Escolha seu signo --</option>
        <option value="aries">Áries</option>
        <option value="taurus">Touro</option>
        <option value="gemini">Gêmeos</option>
        <option value="cancer">Câncer</option>
        <option value="leo">Leão</option>
        <option value="virgo">Virgem</option>
        <option value="libra">Libra</option>
        <option value="scorpio">Escorpião</option>
        <option value="sagittarius">Sagitário</option>
        <option value="capricorn">Capricórnio</option>
        <option value="aquarius">Aquário</option>
        <option value="pisces">Peixes</option>
      </select>
    </div>

    <!-- RESULTADO DO SIGNO -->
    <div class="result" id="resultArea"></div>

    <!-- BOTÃO E ÁREA DO BILHETE DO DIA -->
    <button class="bilhete-btn" onclick="gerarBilhete()">Gerar Bilhete do Dia</button>
    <div id="bilheteDia" class="bilhete-area"></div>

    <footer>
      &copy; 2025 - Criado por Pedro Arruda e Paulo Samuel
    </footer>
  </div>

  <script>
    /* ----------------------------------------------------------------
       OBJETO COM DADOS DE CADA SIGNO
    ---------------------------------------------------------------- */
    const signosData = {
      aries: {
        name: "Áries",
        date: "21 de março a 19 de abril",
        image: "https://cdn-icons-png.flaticon.com/512/5366/5366598.png",
        description: `
          Áries é conhecido pela coragem, energia e determinação. 
          Gosta de desafios e possui um espírito de liderança. 
          É impulsivo, mas também extremamente leal aos que ama.
        `,
      },
      taurus: {
        name: "Touro",
        date: "20 de abril a 20 de maio",
        image: "https://cdn-icons-png.flaticon.com/512/5366/5366603.png",
        description: `
          Touro é confiável, prático e valoriza a segurança. 
          Aprecia o conforto e a estabilidade. 
          É paciente, porém teimoso quando tem certeza de algo.
        `,
      },
      gemini: {
        name: "Gêmeos",
        date: "21 de maio a 20 de junho",
        image: "https://cdn-icons-png.flaticon.com/512/5366/5366605.png",
        description: `
          Gêmeos é comunicativo, versátil e curioso. 
          Adora aprender coisas novas e se adaptar a diferentes situações. 
          É sociável, porém pode se entediar facilmente.
        `,
      },
      cancer: {
        name: "Câncer",
        date: "21 de junho a 22 de julho",
        image: "https://cdn-icons-png.flaticon.com/512/5366/5366600.png",
        description: `
          Câncer é sensível, protetor e valoriza muito as relações emocionais. 
          Possui grande empatia e é muito apegado à família. 
          Pode se magoar com facilidade.
        `,
      },
      leo: {
        name: "Leão",
        date: "23 de julho a 22 de agosto",
        image: "https://cdn-icons-png.flaticon.com/512/5366/5366599.png",
        description: `
          Leão é generoso, confiante e possui uma personalidade marcante. 
          Gosta de estar no centro das atenções e tem um grande coração 
          para ajudar quem ama.
        `,
      },
      virgo: {
        name: "Virgem",
        date: "23 de agosto a 22 de setembro",
        image: "https://cdn-icons-png.flaticon.com/512/5366/5366606.png",
        description: `
          Virgem é meticuloso, analítico e prático. 
          É perfeccionista e atencioso aos detalhes, 
          sempre buscando aprimorar tudo ao seu redor.
        `,
      },
      libra: {
        name: "Libra",
        date: "23 de setembro a 22 de outubro",
        image: "https://cdn-icons-png.flaticon.com/512/5366/5366601.png",
        description: `
          Libra é equilibrado, sociável e diplomático, 
          buscando sempre a harmonia e a justiça. 
          Tem facilidade para lidar com pessoas e situações de conflito.
        `,
      },
      scorpio: {
        name: "Escorpião",
        date: "23 de outubro a 21 de novembro",
        image: "https://cdn-icons-png.flaticon.com/512/5366/5366604.png",
        description: `
          Escorpião é intenso, apaixonado e misterioso, 
          com uma energia magnética. É leal, 
          mas pode ser desconfiado e vingativo se traído.
        `,
      },
      sagittarius: {
        name: "Sagitário",
        date: "22 de novembro a 21 de dezembro",
        image: "https://cdn-icons-png.flaticon.com/512/5366/5366602.png",
        description: `
          Sagitário é otimista, aventureiro e ama liberdade. 
          Está sempre em busca de novas experiências e conhecimentos, 
          porém pode ser um pouco impaciente.
        `,
      },
      capricorn: {
        name: "Capricórnio",
        date: "22 de dezembro a 19 de janeiro",
        image: "https://cdn-icons-png.flaticon.com/512/5366/5366597.png",
        description: `
          Capricórnio é disciplinado, responsável e ambicioso. 
          Tem foco em objetivos de longo prazo e busca estabilidade, 
          mas pode ser reservado emocionalmente.
        `,
      },
      aquarius: {
        name: "Aquário",
        date: "20 de janeiro a 18 de fevereiro",
        image: "https://cdn-icons-png.flaticon.com/512/5366/5366596.png",
        description: `
          Aquário é inovador, independente e humanitário, 
          sempre à frente do seu tempo. 
          Gosta de liberdade e de ideias originais, 
          podendo parecer distante emocionalmente.
        `,
      },
      pisces: {
        name: "Peixes",
        date: "19 de fevereiro a 20 de março",
        image: "https://cdn-icons-png.flaticon.com/512/5366/5366607.png",
        description: `
          Peixes é sensível, artístico e empático, 
          com imaginação rica. É muito ligado às emoções 
          e tem facilidade em se colocar no lugar do outro.
        `,
      },
    };

    /* ----------------------------------------------------------------
       BILHETES DO DIA (10 bons + 5 ruins)
    ---------------------------------------------------------------- */
    const bilhetes = [
      // Bons (10)
      "Você terá um dia cheio de oportunidades!",
      "Alguém muito querido te fará sorrir hoje!",
      "O sucesso está ao seu alcance se mantiver o foco!",
      "Você encontrará motivação em lugares inesperados!",
      "Um encontro especial pode mudar o rumo da sua semana!",
      "Hoje é um ótimo dia para começar algo novo!",
      "A sorte está ao seu lado, aproveite!",
      "Seu esforço será reconhecido e recompensado!",
      "Uma notícia positiva pode alegrar seu dia!",
      "Um amigo vai te surpreender de maneira incrível!",
      // Ruins (5)
      "Cuidado com discussões desnecessárias hoje!",
      "Um contratempo pode testar sua paciência!",
      "Pode ser que você se sinta mais cansado que o normal!",
      "Alguém próximo pode não corresponder às suas expectativas!",
      "Atenção aos gastos para evitar imprevistos financeiros!"
    ];

    /* ----------------------------------------------------------------
       FUNÇÃO PARA EXIBIR O SIGNO SELECIONADO
    ---------------------------------------------------------------- */
    function mostrarSigno() {
      const signo = document.getElementById("signoSelect").value;
      const resultArea = document.getElementById("resultArea");

      if (!signo) {
        // Se não selecionou nada, limpa a área
        resultArea.innerHTML = "";
        return;
      }

      // Pega os dados do signo selecionado
      const data = signosData[signo];
      if (!data) {
        resultArea.innerHTML = "Signo não encontrado!";
        return;
      }

      // Monta o HTML com a imagem, nome, datas, descrição
      let html = `
        <img src="${data.image}" alt="${data.name}" class="sign-image" />
        <div class="sign-name">${data.name}</div>
        <div class="sign-dates">${data.date}</div>
        <div class="sign-description">${data.description}</div>
      `;

      // Exibe horóscopo do dia usando a API Aztro
      fetchHoroscope(signo).then((horoscopeText) => {
        if (horoscopeText) {
          html += `<div class="horoscope"><strong>Horóscopo do dia:</strong> ${horoscopeText}</div>`;
        } else {
          html += `<div class="horoscope">Não foi possível obter o horóscopo do dia.</div>`;
        }
        resultArea.innerHTML = html;
      });
    }

    /* ----------------------------------------------------------------
       FUNÇÃO PARA BUSCAR O HORÓSCOPO DO DIA (API AZTRO)
    ---------------------------------------------------------------- */
    async function fetchHoroscope(signoIngles) {
      const url = `https://aztro.sameerkumar.website/?sign=${signoIngles}&day=today`;
      try {
        const response = await fetch(url, { method: "POST" });
        if (!response.ok) {
          throw new Error("Erro na resposta da API");
        }
        const data = await response.json();
        return data.description; // Retorna o texto do horóscopo
      } catch (error) {
        console.error("Erro ao buscar horóscopo:", error);
        return null;
      }
    }

    /* ----------------------------------------------------------------
       FUNÇÃO PARA SORTEAR O BILHETE DO DIA
    ---------------------------------------------------------------- */
    function gerarBilhete() {
      const index = Math.floor(Math.random() * bilhetes.length);
      const mensagem = bilhetes[index];
      document.getElementById("bilheteDia").innerHTML = mensagem;
    }
  </script>
</body>
</html>
